<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Test Connect to Yours Wallet</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181c20;
      min-height: 100vh;
      margin: 0;
      color: #f3f6fa;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .center-wrapper {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 1.2rem 0.5rem;
    }
    h1 {
      color: #4fd1c5;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 12px #0006;
      max-width: 100vw;
      overflow-wrap: break-word;
    }
    form {
      margin-top: 1.2rem;
      background: #23272e;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px #000a;
      border: 1px solid #2d323a;
      padding: 1.1rem 1rem;
      max-width: 340px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      transition: background 0.3s, border 0.3s;
      align-items: center;
    }
    #donate-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
    }
    #sendBsvAmount {
      width: 5.5rem;
      font-size: 1.1rem;
      padding: 0.3rem 0.7rem;
      text-align: right;
      margin-right: 0.2rem;
    }
    #bsv-icon {
      width: 1.7rem;
      height: 1.7rem;
      vertical-align: middle;
      margin-left: 0.1rem;
    }
    #donateStatus, #status, #error {
      margin-top: 0.7rem;
      font-size: 0.93rem;
      min-height: 1.2rem;
      word-break: break-word;
      white-space: pre-line;
      max-width: 95vw;
      overflow-wrap: break-word;
      line-height: 1.3;
    }
    #status { color: #38d39f; }
    #error { color: #e53e3e; }
    #donateStatus { color: #38d39f; }
    button {
      font-size: 1.05rem;
      padding: 0.45rem 1.1rem;
      margin-right: 0.3rem;
      margin-bottom: 0.3rem;
      border-radius: 8px;
      border: 1px solid #2d323a;
      background: #23272e;
      color: #f3f6fa;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0004;
    }
    button:hover {
      background: #38b2ac;
      color: #181c20;
      box-shadow: 0 2px 8px #0006;
    }
    input {
      font-size: 1.05rem;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #2d323a;
      background: #23272e;
      color: #f3f6fa;
      margin-bottom: 0.2rem;
      transition: background 0.2s, color 0.2s;
    }
    input:focus {
      outline: 2px solid #4fd1c5;
      background: #232c33;
    }
    #profileCard {
      background: #23272e;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px #000a;
      border: 1px solid #2d323a;
      padding: 1.2rem 2rem;
      margin: 2rem auto 0 auto;
      max-width: 340px;
      width: 98vw;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      color: #f3f6fa;
      transition: background 0.3s, border 0.3s;
    }
    #profileCard img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #333;
      object-fit: cover;
      box-shadow: 0 1px 4px #0008;
    }
    #profileCard .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #profileCard .profile-info span:first-child {
      font-size: 1.1rem;
      font-weight: 600;
      color: #f3f6fa;
    }
    #profileCard .profile-info span:last-child {
      font-size: 0.9rem;
      color: #b0b8c1;
    }
    @media (max-width: 600px) {
      form, #profileCard {
        max-width: 99vw;
        padding: 1rem 0.2rem;
      }
      .center-wrapper {
        padding: 0.3rem 0.05rem;
      }
      h1 {
        font-size: 1.1rem;
      }
      #donate-row { flex-direction: column; gap: 0.2rem; }
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <h1>Yours Wallet Donation Demo</h1>
    <form id="sendBsvForm">
      <div style="font-size:1.1rem;font-weight:600;color:#4fd1c5;margin-bottom:0.2rem;">Send a Tip to the Developer</div>
      <div style="color:#b0b8c1;font-size:0.97rem;margin-bottom:0.2rem;">Support open source! Connect your wallet and send any amount you wish.</div>
      <div id="donate-row">
        <input id="sendBsvAmount" type="number" min="0.00000001" step="0.00000001" value="1" required />
        <img id="bsv-icon" src="bsv-coin.svg" alt="BSV" />
        <button id="sendBsvBtn" type="submit">Donate</button>
      </div>
      <button id="connectBtn" type="button">Connect Wallet</button>
      <button id="disconnectBtn" type="button" style="display:none;">Disconnect</button>
      <div id="donateStatus"></div>
    </form>
    <h1 style="margin-top:2.5rem;">Test Features</h1>
    <button id="balanceBtn">Get Balance</button>
    <button id="socialProfileBtn" style="margin-top:1.5rem;background:#23272e;color:#f3f6fa;border:1px solid #2d323a;border-radius:8px;box-shadow:0 2px 8px #0001;">Get Social Profile</button>
    <div id="status"></div>
    <div id="error"></div>
    <div id="profileCard" style="display:none;margin-top:2rem;"></div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      let walletOrigin = window.location.origin;
      let connectedAddress = null;
      let lastPopup = null;

      // --- Restore connection state from localStorage if present ---
      const storedConnected = localStorage.getItem('yoursWalletConnected');
      const storedAddress = localStorage.getItem('yoursWalletAddress');
      if (storedConnected === 'true' && storedAddress) {
        setConnected(storedAddress);
      } else {
        // --- Connection handshake logic ---
        function checkWalletConnection() {
          window.addEventListener('message', function handler(event) {
            if (event.data && event.data.type === 'IS_CONNECTED_RESPONSE') {
              if (event.data.connected && event.data.address) {
                setConnected(event.data.address);
              } else {
                setDisconnected();
              }
              window.removeEventListener('message', handler);
            }
          });
          // Ask the wallet provider if we're connected
          window.postMessage({ type: 'IS_CONNECTED_REQUEST' }, '*');
        }
        // On load, check with wallet provider for connection state
        checkWalletConnection();
      }

      // --- Existing code continues ---
      function setConnected(address) {
        connectedAddress = address;
        localStorage.setItem('yoursWalletConnected', 'true');
        localStorage.setItem('yoursWalletAddress', address);
        document.getElementById('status').textContent = 'Connected! Address: ' + address;
        document.getElementById('balanceBtn').disabled = false;
        document.getElementById('connectBtn').style.display = 'none';
        document.getElementById('disconnectBtn').style.display = '';
      }
      function setDisconnected() {
        connectedAddress = null;
        localStorage.removeItem('yoursWalletConnected');
        localStorage.removeItem('yoursWalletAddress');
        document.getElementById('status').textContent = 'Disconnected.';
        document.getElementById('balanceBtn').disabled = true;
        document.getElementById('connectBtn').style.display = '';
        document.getElementById('disconnectBtn').style.display = 'none';
        document.getElementById('profileCard').style.display = 'none';
      }
      document.getElementById('disconnectBtn').onclick = function() {
        setDisconnected();
        document.getElementById('donateStatus').textContent = '';
        document.getElementById('status').textContent = '';
        document.getElementById('error').textContent = '';
        document.getElementById('profileCard').style.display = 'none';
        // Do not reload the page here; just clear state
      };
      function openWalletAndSend(msg, cb) {
        if (lastPopup && !lastPopup.closed) lastPopup.close();
        // Always use a full-size popup for payment approval
        let width = 420, height = 700;
        const walletUrl = window.location.origin + '/connect';
        let features = `width=${width},height=${height}`;
        lastPopup = window.open(walletUrl, 'YoursWallet', features);
        if (!lastPopup) {
          document.getElementById('error').textContent = 'Popup blocked! Please allow popups.';
          return;
        }
        document.getElementById('error').textContent = '';
        setTimeout(() => {
          lastPopup.postMessage(msg, walletOrigin);
        }, 800);
        if (cb) {
          function handler(event) {
            if (event.origin !== walletOrigin) return;
            cb(event);
            window.removeEventListener('message', handler);
          }
          window.addEventListener('message', handler);
        }
      }
      document.getElementById('connectBtn').onclick = function() {
        openWalletAndSend({ type: 'CONNECT_REQUEST' }, (event) => {
          if (event.data && event.data.type === 'WALLET_CONNECTED') {
            connectedAddress = event.data.address;
            document.getElementById('donateStatus').textContent = 'Connected! Address: ' + connectedAddress;
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('disconnectBtn').style.display = '';
            document.getElementById('balanceBtn').disabled = false;
          }
        });
      };
      document.getElementById('disconnectBtn').onclick = function() {
        setDisconnected();
        document.getElementById('donateStatus').textContent = '';
        document.getElementById('status').textContent = '';
        document.getElementById('error').textContent = '';
        document.getElementById('profileCard').style.display = 'none';
        // Do not reload the page here; just clear state
      };
      document.getElementById('sendBsvForm').onsubmit = function(e) {
        e.preventDefault();
        if (!connectedAddress) {
          document.getElementById('donateStatus').textContent = 'Connect your wallet first!';
          return;
        }
        let amountBsv = parseFloat(document.getElementById('sendBsvAmount').value);
        if (!amountBsv || amountBsv <= 0) {
          document.getElementById('donateStatus').textContent = 'Enter a valid amount.';
          return;
        }
        let sats = Math.round(amountBsv * 100000000);
        const donationAddress = '1JPnXcwKoX1YUyXcxEAXLmHdDDW4hiWnt6';
        document.getElementById('donateStatus').textContent = 'Requesting donation approval...';
        openWalletAndSend({ type: 'SEND_BSV', from: connectedAddress, to: donationAddress, amount: sats, purpose: 'donation' }, (event) => {
          if (event.data && event.data.type === 'SEND_BSV_RESULT') {
            if (event.data.success) {
              document.getElementById('donateStatus').textContent = 'Thank you for your donation! TXID: ' + event.data.txid;
            } else {
              document.getElementById('donateStatus').textContent = 'Donation failed: ' + (event.data.error || 'Unknown error');
            }
          }
        });
      };
      document.getElementById('balanceBtn').onclick = function() {
        if (!connectedAddress) {
          document.getElementById('error').textContent = 'Connect wallet first!';
          return;
        }
        document.getElementById('error').textContent = '';
        document.getElementById('status').textContent = 'Requesting balance...';
        openWalletAndSend({ type: 'GET_BALANCE', address: connectedAddress }, (event) => {
          if (event.data && event.data.type === 'WALLET_BALANCE') {
            document.getElementById('status').textContent = 'Balance: ' + event.data.balance;
          } else {
            document.getElementById('status').textContent = 'Failed to get balance.';
          }
        });
      };
      // Add Social Profile Button
      const profileCard = document.getElementById('profileCard');
      document.getElementById('socialProfileBtn').onclick = function() {
        if (!connectedAddress) {
          document.getElementById('error').textContent = 'Connect wallet first!';
          return;
        }
        document.getElementById('status').textContent = 'Requesting social profile...';
        openWalletAndSend({ type: 'GET_SOCIAL_PROFILE' }, (event) => {
          if (event.data && event.data.type === 'getSocialProfile' && event.data.success && event.data.data) {
            const profile = event.data.data;
            profileCard.style.display = 'block';
            profileCard.innerHTML = `
              <div style="display:flex;align-items:center;gap:1.2rem;padding:1.2rem 2rem;background:#fafbfc;border-radius:1.2rem;box-shadow:0 2px 12px #0002;max-width:400px;">
                <img src="${profile.avatar}" alt="avatar" style="width:64px;height:64px;border-radius:50%;border:2px solid #eee;object-fit:cover;box-shadow:0 1px 4px #0001;" />
                <div style="display:flex;flex-direction:column;align-items:flex-start;">
                  <span style="font-size:1.25rem;font-weight:600;color:#222;">${profile.displayName}</span>
                  <span style="font-size:0.95rem;color:#888;">Wallet Social Profile</span>
                </div>
              </div>
            `;
            document.getElementById('status').textContent = 'Social profile loaded!';
          } else {
            profileCard.style.display = 'none';
            document.getElementById('status').textContent = 'Failed to load social profile.';
          }
        });
      };
      // Handle result from wallet deep link redirect
      function handleWalletResultFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const result = params.get('result');
        const address = params.get('address');
        if (result === 'approved' && address) {
          setConnected(address);
        } else if (result === 'declined') {
          setDisconnected();
          document.getElementById('status').textContent = 'Connection declined.';
        }
      }
      handleWalletResultFromUrl();
    });
  </script>
</body>
</html>
